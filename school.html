<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学校管理员主页 - 国家安全知识学习平台</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>国家安全知识学习平台</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="school-progress.html">全校进度</a></li>
                <li><a href="class-management.html">班级管理</a></li>
                <li><a href="teacher-management.html">教师管理</a></li>
                <li><a href="login.html">退出登录</a></li>
            </ul>
        </nav>
    </header>

    <main class="role-school">
        <section class="dashboard">
            <h2>全校学习情况</h2>
            <div class="school-progress">
                <div class="progress-card">
                    <h3>全校平均完成率</h3>
                    <div class="progress-bar">
                        <div class="progress" style="width: 65%">65%</div>
                    </div>
                </div>
            </div>

            <div class="class-list">
                <h3>班级进度统计</h3>
                <table class="progress-table">
                    <thead>
                        <tr>
                            <th>班级</th>
                            <th>学生人数</th>
                            <th>平均完成率</th>
                            <th>教师</th>
                            <th>最近更新时间</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>一年级一班</td>
                            <td>45</td>
                            <td>75%</td>
                            <td>王老师</td>
                            <td>2024-03-15</td>
                        </tr>
                        <tr>
                            <td>一年级二班</td>
                            <td>42</td>
                            <td>70%</td>
                            <td>李老师</td>
                            <td>2024-03-14</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>© 2024 国家安全知识学习平台</p>
            <p>联系我们：security@example.com</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>

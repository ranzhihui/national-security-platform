<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识游戏 - 国家安全知识学习平台</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/games.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>国家安全知识学习平台</h1>
            </div>
            <ul class="nav-links">
                <li><a href="student.html">返回</a></li>
            </ul>
        </nav>
    </header>

    <main class="games-page">
        <div class="points-display">
            <h2>我的积分</h2>
            <div class="points-value">350</div>
        </div>

        <div class="games-container">
            <div class="game-card" onclick="location.href='quiz.html'">
                <div class="game-icon">?</div>
                <h3>国家安全知识问答</h3>
                <p>通过问答游戏学习国家安全知识</p>
                <div class="game-info">
                    <span class="difficulty">难度：中等</span>
                    <span class="points">积分：40</span>
                </div>
                <div class="progress-bar">
                    <div class="progress" style="width: 60%"></div>
                </div>
            </div>

            <div class="game-card" onclick="location.href='puzzle.html'">
                <div class="game-icon">🧩</div>
                <h3>网络安全拼图</h3>
                <p>通过拼图游戏了解网络安全标志</p>
                <div class="game-info">
                    <span class="difficulty">难度：简单</span>
                    <span class="points">积分：30</span>
                </div>
                <div class="progress-bar">
                    <div class="progress" style="width: 30%"></div>
                </div>
            </div>

            <div class="game-card" onclick="location.href='memory.html'">
                <div class="game-icon">🎴</div>
                <h3>国土安全记忆游戏</h3>
                <p>通过记忆游戏学习国土安全知识</p>
                <div class="game-info">
                    <span class="difficulty">难度：简单</span>
                    <span class="points">积分：30</span>
                </div>
                <div class="progress-bar">
                    <div class="progress" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>© 2024 国家安全知识学习平台</p>
            <p>联系我们：security@example.com</p>
        </div>
    </footer>
</body>
</html>

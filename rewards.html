<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>国家安全知识学习平台</h1>
            </div>
            <ul class="nav-links">
                <li><a href="student.html">返回主页</a></li>
                <li><a href="login.html">退出登录</a></li>
            </ul>
        </nav>

    <main class="rewards-page">
        <div class="points-display">
            <h2>我的积分</h2>

        <section class="rewards-grid">

                    <div class="reward-points">200积分</div>
                    <button class="exchange-button">立即兑换</button>
                </div>
            </div>

            <div class="reward-card">
                <img src="images/reward2.jpg" alt="国家安全主题徽章">
                <div class="reward-info">
                    <h3>国家安全主题徽章</h3>
                    <p>限量版纪念徽章</p>
                    <div class="reward-points">300积分</div>
                    <button class="exchange-button">立即兑换</button>
                </div>
            </div>

            <div class="reward-card">
                <img src="images/reward3.jpg" alt="国家安全知识手册">
                <div class="reward-info">
                    <h3>国家安全知识手册</h3>
                    <p>精美印刷版知识手册</p>
                    <div class="reward-points">400积分</div>
                    <button class="exchange-button">立即兑换</button>
                </div>
            </div>

            <div class="reward-card">
                <img src="images/reward4.jpg" alt="国家安全主题T恤">
                <div class="reward-info">
                    <h3>国家安全主题T恤</h3>
                    <p>限量版主题T恤</p>
                    <div class="reward-points">500积分</div>
                    <button class="exchange-button">立即兑换</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>© 2024 国家安全知识学习平台</p>
            <p>联系我们：security@example.com</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>

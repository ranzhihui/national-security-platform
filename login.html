<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 国家安全知识学习平台</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>国家安全知识学习平台</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> 返回首页</a></li>
            </ul>
        </nav>
    </header>

    <main class="login-page">
        <div class="login-container">
            <h2>欢迎登录</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> 用户名</label>
                    <input type="text" id="username" name="username" placeholder="请输入用户名" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> 密码</label>
                    <input type="password" id="password" name="password" placeholder="请输入密码" required>
                </div>
                <div class="form-group">
                    <label for="userType"><i class="fas fa-users"></i> 用户类型</label>
                    <select id="userType" name="userType" required>
                        <option value="">请选择用户类型</option>
                        <option value="student">学生</option>
                        <option value="teacher">教师</option>
                        <option value="school">学校</option>
                    </select>
                </div>
                <button type="submit" class="submit-button">
                    <i class="fas fa-sign-in-alt"></i> 登录
                </button>
            </form>
            <p class="register-link">还没有账号？<a href="register.html">立即注册</a></p>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>© 2024 国家安全知识学习平台</p>
            <p><i class="fas fa-envelope"></i> 联系我们：security@example.com</p>
        </div>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const userType = document.getElementById('userType').value;

            // 这里添加登录逻辑
            if (userType === 'student') {
                window.location.href = 'student.html';
            } else if (userType === 'teacher') {
                window.location.href = 'teacher.html';
            } else if (userType === 'school') {
                window.location.href = 'school.html';
            }
        });
    </script>
</body>
</html>

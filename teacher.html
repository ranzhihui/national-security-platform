<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教师主页 - 国家安全知识学习平台</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>国家安全知识学习平台</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="student-progress.html">学生进度</a></li>
                <li><a href="course-management.html">课程管理</a></li>
                <li><a href="login.html">退出登录</a></li>
            </ul>
        </nav>
    </header>

    <main class="role-teacher">
        <section class="dashboard">
            <h2>班级学习情况</h2>
            <div class="class-progress">
                <div class="progress-card">
                    <h3>班级平均完成率</h3>
                    <div class="progress-bar">
                        <div class="progress" style="width: 75%">75%</div>
                    </div>
                </div>
            </div>

            <div class="student-list">
                <h3>学生列表</h3>
                <table class="progress-table">
                    <thead>
                        <tr>
                            <th>学生姓名</th>
                            <th>课程完成率</th>
                            <th>游戏完成率</th>
                            <th>最近学习时间</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>张三</td>
                            <td>80%</td>
                            <td>60%</td>
                            <td>2024-03-15</td>
                        </tr>
                        <tr>
                            <td>李四</td>
                            <td>70%</td>
                            <td>50%</td>
                            <td>2024-03-14</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>© 2024 国家安全知识学习平台</p>
            <p>联系我们：security@example.com</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>

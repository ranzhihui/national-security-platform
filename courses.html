<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程学习 - 国家安全知识学习平台</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>国家安全知识学习平台</h1>
            </div>
            <ul class="nav-links">
                <li><a href="student.html">返回主页</a></li>
                <li><a href="login.html">退出登录</a></li>
            </ul>
        </nav>
    </header>

    <main class="courses-page">
        <div class="points-display">
            <h2>我的积分</h2>
            <div class="points-value">350</div>
            <p>每完成一个视频课程可获得20积分</p>
        </div>

        <section class="course-categories">
            <h2>课程分类</h2>
            <div class="category-tabs">
                <button class="category-tab active">全部课程</button>
                <button class="category-tab">国家安全基础</button>
                <button class="category-tab">网络安全</button>
                <button class="category-tab">国土安全</button>
            </div>
        </section>

        <section class="course-grid">
            <div class="course-card">
                <div class="video-container">
                    <iframe src="//player.bilibili.com/player.html?isOutside=true&aid=114328170659936&bvid=BV1tCdqYeEif&cid=29383655752&p=1" 
                            scrolling="no" 
                            border="0" 
                            frameborder="no" 
                            framespacing="0" 
                            allowfullscreen="true">
                    </iframe>
                </div>
                <div class="course-info">
                    <h3>国家安全基础课程</h3>
                    <p>了解国家安全的基本概念和重要性</p>
                    <div class="course-meta">
                        <span class="duration">时长：30分钟</span>
                        <span class="points">+20积分</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" style="width: 100%">已完成</div>
                    </div>
                </div>
            </div>

            <div class="course-card">
                <div class="video-placeholder">
                    <div class="play-icon">▶</div>
                    <p>点击观看视频课程</p>
                </div>
                <div class="course-info">
                    <h3>网络安全知识</h3>
                    <p>学习如何保护个人信息和网络安全</p>
                    <div class="course-meta">
                        <span class="duration">时长：25分钟</span>
                        <span class="points">+20积分</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" style="width: 0%">未开始</div>
                    </div>
                </div>
            </div>

            <div class="course-card">
                <div class="video-placeholder">
                    <div class="play-icon">▶</div>
                    <p>点击观看视频课程</p>
                </div>
                <div class="course-info">
                    <h3>国土安全知识</h3>
                    <p>了解国土安全的重要性和保护措施</p>
                    <div class="course-meta">
                        <span class="duration">时长：35分钟</span>
                        <span class="points">+20积分</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" style="width: 0%">未开始</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>© 2024 国家安全知识学习平台</p>
            <p>联系我们：security@example.com</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国土安全记忆游戏 - 国家安全知识学习平台</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/memory.css">
    <style>
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .memory-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px auto;
        }
        .memory-card {
            aspect-ratio: 1;
            background: #4CAF50;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .memory-card.flipped {
            transform: rotateY(180deg);
        }
        .memory-card-front,
        .memory-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }
        .memory-card-front {
            background: #4CAF50;
            color: white;
            font-size: 24px;
        }
        .memory-card-back {
            background: white;
            transform: rotateY(180deg);
        }
        .memory-card-back img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }
        .game-info {
            text-align: center;
            margin: 20px 0;
        }
        .timer, .moves {
            font-size: 18px;
            margin: 10px 0;
        }
        .game-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .game-button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .game-button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>国土安全记忆游戏</h1>
            </div>
            <ul class="nav-links">
                <li><a href="student.html" class="back-button">返回</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="game-container">
            <div class="game-info">
                <div class="timer">时间：<span id="timer">00:00</span></div>
                <div class="moves">移动次数：<span id="moves">0</span></div>
            </div>

            <div class="memory-board" id="memoryBoard">
                <!-- 记忆卡片将通过JavaScript动态生成 -->
            </div>

            <div class="game-controls">
                <button class="game-button" id="restartBtn">重新开始</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>© 2024 国家安全知识学习平台</p>
            <p>联系我们：security@example.com</p>
        </div>
    </footer>

    <script src="js/memory.js"></script>
</body>
</html>
